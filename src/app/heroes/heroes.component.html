
<div class="user-details" *ngIf="loggedInUserDetails">
  <h3>Logged IN User Details: </h3>
  <h5 >{{loggedInUserDetails.username}}</h5>
</div>
<div class="heros-list">
  <h1 class="title"> {{title}}</h1>
  <div>
    <ul class="heroes" >
      <li *ngFor = "let hero of herosList" (click)="select(hero)" [class.selected]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}} {{mission}}
      </li>
    </ul>
  </div>
</div>
<div class="hero-details" *ngIf="selectedHero" >
  Selected Hero is {{selectedHero.name}}
  <input type="text" name="heroName" [(ngModel)]="selectedHero.name"/>
  <input type="text" name="heroName" [ngModel]="selectedHero.name" (ngModelChange)="selectedHero.name = $event"/>
</div>
