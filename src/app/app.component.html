<app-heroes></app-heroes>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <h1 *ngIf="showName">My name is {{name}}</h1>
  <ul>
    <li *ngFor="let name of list">
      {{ name }}
    </li>
  </ul>
  <ul>
    <li *ngFor="let item of listObj">
      My name is {{ item.name }} and my age is {{item.age}}. I am working for {{department}} department
    </li>
  </ul>
</div>
