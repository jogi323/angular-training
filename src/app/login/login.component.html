<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form" name="loginForm" #loginForm="ngForm">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Enter the E-mail here..." name="email" type="email" 
              [(ngModel)]="logiDetails.username" #username="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">
                  email is required.
                </div>
                <div *ngIf="username.errors.pattern">
                  Enter a valid Email.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="logiDetails.password" #password="ngModel" minlength="6" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                  Password length should be more than 6 characters.
                </div>
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button class="btn btn-sm btn-success" (click)="login()" [disabled]="loginForm.invalid">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
