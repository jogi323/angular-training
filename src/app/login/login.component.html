<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="Enter the E-mail here..." name="email" type="email" [ngModel]="logiDetails.username" (ngModelChange)="logiDetails.username = $event">
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="logiDetails.password">
            </div>
            <div class="checkbox">
              <label>
                <input name="remember" type="checkbox" value="Remember Me">Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a class="btn btn-sm btn-success" (click)="login()">Login</a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
